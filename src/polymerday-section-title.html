<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="polymerday-section-title">

  <template>

    <style>
      :host {
        display: block;
        font-family: Roboto;
        margin;
        text-align: center;
        padding:32px 24px 40px;
      }
      .title--container h1{
        margin:0 0 17px 0;
        color: var(--color-blue-primary);
        font-size: 3em;
        font-weight: 100;
        letter-spacing: 5px;
        text-transform: uppercase;
      }
      .message--container span{
        font-size: 1.5em;
        color: #616161;
      }
      div{
        padding:15px;
        height: auto;
      }
      @media (min-width:720px) {
        :host {
          padding: 56px 24px 80px;
        }

        .title--container h1{
          font-size: 4em;
        }
    };
    </style>
      <div class="title--container">
        <h1>[[title]]</h1>
      </div>
      <div class="message--container">
        <span>[[message]]</span>
      </div>

  </template>

  <script>

    Polymer({

      is: 'polymerday-section-title',
      properties: {
        title: {
          type: String
        },
        message: {
          type: String
        }
      }

    })

  </script>

</dom-module>
